<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Create Account Page</title>

    <!-- Favicons -->
    <link rel="icon" href="assets/img/favicons/favicon.ico">
    <link href="//fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <!-- Custom styles for this template with bootstrap css -->
    <!-- build:css -->
    <link href="assets/css/app.css" rel="stylesheet" type="text/css">
    <!-- endbuild -->
</head>

<body>
    <header>
        <!-- login section starts-->
        <div class="login-1">
            <div class="container">
                <div class="flex-center min-vh-100 row">
                    <div class="col-xxl-4 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                        <a class="text-decoration-none" href="/">
                            <div class="d-flex flex-center font-weight-extra-bold fs-5 mb-4">
                                <img src="assets/img/falcon.logo.png" alt="" width="58">
                                <span class="text-sans-serif">falcon</span>
                            </div>
                        </a>
                        <div class="card">
                            <div class="fs--1 font-weight-normal p-5 card-body">
                                <div class="text-left justify-content-between row">
                                    <div class="col-auto">
                                        <h5 id="modalLabel">Register</h5>
                                    </div>
                                    <div class="col-auto">
                                        <p class="text-600">
                                            have an account?
                                            <a class="text-decoration-none" href="index.html">login</a>
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input placeholder="Name" type="email" class="form-control" value="">
                                </div>
                                <div class="form-group">
                                    <input placeholder="Email address" type="email" class="form-control" value="">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-6">
                                            <input placeholder="password" type="email" class="form-control" value="">
                                        </div>
                                        <div class="col-6">
                                            <input placeholder="confirm password" type="email" class="form-control" value="">
                                        </div>
                                    </div>
                                </div>
                                <div class="row justify-content-between align-items-center">
                                    <div class="col-auto form-group">
                                        <input id="customCheckRemember" type="checkbox" class="" checked="">
                                        <label class="custom-control-label" for="customCheckRemember"> I accept terms and condition</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block disabled">Register</button>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-primary-1">Google</button>
                                    <button type="button" class="btn btn-primary-2">Facebook</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- login section Ends-->

        <!-- Bootstrap 5 Javascript -->
        <script src="assets/js/vendor/bootstrap.bundle.min.js" type="text/javascript"></script>
        <!-- Custom Javascript -->
        <!-- build:js -->
        <script src="assets/js/app.js"></script>
        <!-- endbuild -->
</body>

</html>
